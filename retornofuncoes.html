<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

function calculaImc(altura1, peso1, altura2, peso2) {

    var imc1 = peso1 / (altura1 * altura1);
    var imc2 = peso2 / (altura2 * altura2);
    var imcTotal = imc1 + imc2;
    mostra("A soma dos imc's é " + imcTotal);

}

calculaImc(1.71, 73, 1.72, 68);

</script>

<!-- Passamos as informações mas não indicamos que ele deve nos devolver o resultado do cálculo. Para fazê-lo utiliza-se a palavra return, ou "retorna". Ele retornará o imc: -->

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

function calculaImc(altura, peso) {

    var imc = peso / (altura * altura);
    return imc;

}

var imcFlavio = calculaImc(1.71, 73);
